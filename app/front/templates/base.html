<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datalogger Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Dataloggers UI</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/unidades">Unidades</a></li>
            <li class="nav-item"><a class="nav-link" href="/tipo_sensor">Tipo Sensor</a></li>
            <li class="nav-item"><a class="nav-link" href="/sensores">Sensores</a></li>
            <li class="nav-item"><a class="nav-link" href="/mediciones">Mediciones</a></li>
          </ul>
          <span class="navbar-text">API: {{ API_URL }}</span>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <script>
      // variable global para JS
      window.API_URL = "{{ API_URL }}";
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
